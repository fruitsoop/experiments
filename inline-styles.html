            <h1 style="font-size: 20px; color: plum;">Heading 1</h1>
            <h2 style="font-size: 20px; color: plum;">Heading 2</h2>
            <h3 style="font-size: 20px; color: plum;">Heading 3</h3>
            <h4 style="background-color: indianred; font-size: 20px; color: plum;">Heading 4</h4>
        </body>
    </head>
